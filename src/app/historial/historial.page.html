

<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');
  </style>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap');
  </style>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-icon name="car" class="car-icon" style="padding-left: 90px;"></ion-icon> <!-- Icono de auto -->
    <br>
    <p style="font-family: 'Open Sans', sans-serif; padding-left: 80px;">Historial</p> <!-- Texto "TeLlevoApp" -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>     
    </ion-toolbar>
  </ion-header>
   
 <ion-content>
    <ion-list>
      <ion-item *ngFor="let viaje of historialDeViajes">
        <ion-label>
          <h2>{{ viaje.origen }} - {{ viaje.destino }}</h2>
          <p>Fecha: {{ viaje.fecha }}</p>
          <p>Tiempo de viaje: {{ viaje.tiempo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
  
</ion-content>
