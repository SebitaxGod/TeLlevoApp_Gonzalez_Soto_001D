<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img [src]="/assets/icon/favicon.png"/>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>
</ion-content>
