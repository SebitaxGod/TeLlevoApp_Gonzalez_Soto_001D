<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/viajes'">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                Viajes
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/historial'">
              <ion-icon slot="start" [name]="'recording-outline'"></ion-icon>
              <ion-label>
                Historial
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/favoritos'">
              <ion-icon slot="start" [name]="'star-outline'"></ion-icon>
              <ion-label>
                Favoritos
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/acerca'">
              <ion-icon slot="start" [name]="'help-outline'"></ion-icon>
              <ion-label>
                Acerca De
              </ion-label>
            </ion-item>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
              <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
              <ion-label>
                Cerrar Sesion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
