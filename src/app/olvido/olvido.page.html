<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');
  </style>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap');
  </style>
<ion-content>
  <div class="header-content">
    <ion-icon name="car" class="car-icon"></ion-icon> <!-- Icono de auto -->
    <br>
    <p style="font-family: 'Open Sans', sans-serif;">TeLlevoApp</p> <!-- Texto "TeLlevoApp" -->
    
    
    
    
  </div>
  <div class="enunciado">
    <strong style="font-family: 'Open Sans', sans-serif;">Recuperar Cuenta</strong> 
    <p style="font-family: 'Open Sans', sans-serif; font-size: small; color: #A7A7A7;"></p>
  </div>
  <div class="container">
    <form (ngSubmit)="olvido()" class="Recuperar-form">
      <ion-item>
        <ion-label position="stacked" style="font-family: 'Open Sans', sans-serif; color: #FF9696;" >Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      
      
  
      <!-- Agrega margen superior entre los elementos del formulario -->
      <br>
  
      <ion-button expand="full" type="submit" color="danger">Recuperar Cuenta</ion-button>

    </form>
    <br>
    <div class="enunciado">
      <p style="font-family: 'Open Sans', sans-serif; font-size: small; color: #A7A7A7;">¿Ya tienes una cuenta?
      <a style="text-decoration: none; color: #A52A2A;" href="/login">Ir a inicio de sesion</a></p>
    </div>
    
  </div>
  
</ion-content>
